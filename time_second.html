let setData = (day) =>{
    document.querySelector('table tbody').innerHTML = ' '; //To clear out previous table data;  
    let daylist = ["DAY 1", "DAY 2", "DAY 3", "DAY 4", "DAY 5", "DAY 6","SUNDAY"]
    document.querySelector('.timetable div h2').innerHTML = daylist[day];
    switch(day){
        case(0): day = DAY_1; break;
        case(1): day = DAY_2; break;
        case(2): day = DAY_3; break;
        case(3): day = DAY_4; break;
        case(4): day = DAY_5; break;
        case(5): day = DAY_6; break;
        case(6): day = DAY_7; break;
    }

    day.forEach(sub => {
        const tr = document.createElement('tr');
        const trContent = `
                            <td>${sub.time}</td>
                            <td>${sub.subject}</td>
                            <td>${sub.roomNumber}</td>
                        `
        tr.innerHTML = trContent;
        document.querySelector('table tbody').appendChild(tr)                        
    });
}
